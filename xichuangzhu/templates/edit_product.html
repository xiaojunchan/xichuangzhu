{% extends "layout.html" %}

{% block page_title %}编辑商品{% endblock %}

{% block page_id%}page-edit-product{% endblock %}

{% block body %}

<form id="form-edit-product" class="form-horizontal" method="post" action="{{ url_for('edit_product', product_id=product.ProductID) }}">
	<fieldset>
		<legend>编辑商品</legend>

		<div class="control-group">
			<label class="control-label">商品</label>
			<div class="controls">
				<input type="text" name="product" value="{{ product.Product }}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">主页</label>
			<div class="controls">
				<input type="text" class="input-xxlarge" name="url" value="{{ product.Url }}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">图片</label>
			<div class="controls">
				<input type="text" class="input-xxlarge" name="image-url" value="{{ product.ImageUrl }}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">简介</label>
			<div class="controls">
				<textarea class="input-xxlarge" rows="10" name="introduction">{{ product.Introduction }}</textarea>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="提交" class="btn btn-primary" />
			</div>
		</div>

	</fieldset>
</form>

{% endblock %}

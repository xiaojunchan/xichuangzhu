{% extends "layout.html" %}

{% block page_title %}编辑评论：{{ review.Title }}{% endblock %}
{% block page_id%}page-edit-review{% endblock %}

{% block body %}

<form id="form-edit-review" class="form-horizontal" method="post" action="{{ url_for('edit_review', review_id=review.ReviewID) }}">
	<fieldset>
		<legend>编辑评论：{{ review.Title }}</legend>

		<div class="control-group">
			<label class="control-label">标题</label>
			<div class="controls">
				<input type="text" class="input-xlarge" name="title" value="{{ review.Title }}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">点评</label>
			<div class="controls">
				<textarea class="input-xxlarge" rows="15" name="content">{{ review.Content }}</textarea>
			</div>
		</div>

		<input type="hidden" name="user_id" value="{{ review.UserID }}" />

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="提交" class="btn btn-primary" />
			</div>
		</div>

	</fieldset>
</form>

{% endblock %}
